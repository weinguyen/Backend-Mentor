<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }

        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .delete-btn { background: #dc3545; }
        .clear-btn { background: #ff9800; }
        .move-btn {
            background: #007bff;
            padding: 4px 6px;
            font-size: 12px;
            margin: 2px;
        }

        .task-list {
            max-height: 300px; 
            overflow-y: auto; 
            padding-right: 5px;
        }

        .task {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .move-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Nháº­p cÃ´ng viá»‡c..." required>
        <button onclick="them()">ThÃªm</button>
        <button class="clear-btn" onclick="xoaall()">XÃ³a háº¿t</button>
        <div class="task-list"></div>
    </div>

    <script>
        function them(){
            var value  = document.querySelector('#taskInput').value;
            if (value.trim() === '') return;

            fetch('http://localhost:3000/them', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ congviec: value })
            })
            .then(response => response.text())
            .then(() => {
                document.querySelector('#taskInput').value = '';
                hien(); 
            });
        }

        function hien(){
            fetch('http://localhost:3000/hien')
            .then(response => response.json())
            .then(data => {
                var list = document.querySelector('.task-list');
                var o = new Array();
                list.innerHTML = '';
                data.forEach((i) => {
                    o.push(
                        {html : `
                        <div class="task">
                            <div class="move-container">
                                <button class="move-btn" onclick="diChuyen('${i._id}', -1)">ðŸ”¼</button>
                                <button class="move-btn" onclick="diChuyen('${i._id}', 1)">ðŸ”½</button>
                            </div>
                            <span>${i.congviec}</span>
                            <button class="delete-btn" onclick="xoa('${i._id}')">XÃ³a</button>
                        </div>
                    `,order : i.order});
                });
                o.sort((a,b) => a.order - b.order);
                o.forEach((i) => {
                    list.innerHTML += i.html;
                })
            })
            .catch(error => console.error('Lá»—i:', error));
        }

        function xoa(id){
            fetch('http://localhost:3000/xoa', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ _id: id })
            })
            .then(response => response.text())
            .then(() => hien());
        }

        function xoaall(){
            fetch('http://localhost:3000/xoahet', { method: 'DELETE' })
            .then(response => response.text())
            .then(() => hien());
        }

        function diChuyen(id, huong){
            fetch('http://localhost:3000/dichuyen', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ _id: id, huong: huong })
            })
            .then(response => response.text())
            .then(() => {
            hien()
        });
        }

        document.querySelector('#taskInput').addEventListener('keypress', function(e){
            if(e.key === 'Enter'){
                them();
            }
        });

        window.onload = hien;
    </script>
</body>
</html>
